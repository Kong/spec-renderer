name: Publish

on:
  push:
    branches:
      - main

jobs:
  run-tests:
    name: Tests
    uses: ./.github/workflows/test.yaml

  publish:
      name: Build and Publish
      needs: [run-tests]
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v4

        - name: Setup git
          run: |
            git config user.email "konnectx-engineers+kongponents-bot@konghq.com"
            git config user.name "Kong UI Bot"

        - name: Create .npmrc
          env:
            NPM_TOKEN: ${{ secrets.NPM_TOKEN_PRIVATE_PUBLISH }}
          # Reference the env variable NPM_TOKEN here, not the secret
          run: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc

        - name: Setup PNPM with Dependencies
          uses: ./.github/actions/setup-pnpm-with-dependencies/

        - name: Download Build Artifacts
          uses: actions/download-artifact@v4
          with:
            name: spec-renderer-build-output-artifact
            path: ./dist/**

        - name: Semantic Release
          uses: cycjimmy/semantic-release-action@v4
          env:
            # Since branch protections are on (pushing commits) you need to use a bot PAT
            GITHUB_TOKEN: ${{ secrets.KONGPONENTS_BOT_PAT }}
            NPM_TOKEN: ${{ secrets.NPM_TOKEN_PRIVATE_PUBLISH }}
